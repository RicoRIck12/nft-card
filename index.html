<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  
  <div class="container">
    <div class="card">
      <div class="image">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" class="equilibrim">
          <div class="image--overlay">
            <img src="images/icon-view.svg" alt="view icon" class="icon-view">
          </div>
      </div>

      <div class="card-text">
        <h3 class="cardTitle">Equilibrium #3429</h3>

        <p class="cardParagraph">Our Equilibrium collection promotes balance and calm.</p>

        <div class="days-eth">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="">
            0.041 ETH
          </div>

          <div class="days">
            <img src="images/icon-clock.svg" alt="">
            3 days left
          </div>

        </div>

        <div class="creator">
          <img src="images/image-avatar.png" alt="" class="creatorImg">
          <p class="creatorParagraph">Creation of <span class="creatorParagraphHalf">Jules Wyvern</span></p>
        </div>

      </div>

    </div>
  </div>


<div class="attribution">
Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
 Coded by <a href="https://www.frontendmentor.io/home">RicoRIck12</a>.
</div>

</body>
</html>
